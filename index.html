<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Search Song Lyrics!</title>
</head>
<body>
  <header class="header">
    <h1 id="header" class="border-bottom">Search Song Lyrics!</h1>
    <h3 class="title">Search for lyrics by Artist and Song</h3>
    <input type="text" name="artist" id="artist" placeholder="Enter Artist">
    <input type="text" name="songname" id="songname" placeholder="Enter Song Name">
    <button onclick="songSearch()">Search for song</button>
  </header>
  <h4 id="artist-song"></h4>
  <p id="lyrics"></p>
  <script src="./scripts.js"></script>
  <footer>By Pete Gilkey</footer>
</body>
</html>
